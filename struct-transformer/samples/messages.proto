// messages.proto
syntax = "proto3";

import "options/annotations.proto";
option (transformer.go_repo_package) = "models";
option (transformer.go_protobuf_package) = "pb";
option (transformer.go_models_file_path) = "models.go";

message Product {
  option (transformer.go_struct) = "Product";

  int32 id = 1;
  string name = 2;
}


